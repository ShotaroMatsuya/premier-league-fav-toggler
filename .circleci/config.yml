orbs:
  slack: circleci/slack@4.13.1
  cypress: cypress-io/cypress@3.3.0
version: 2.1
executors:
  default:
    working_directory: ~/repo
    docker:
      - image: shotaromatsuya/premier-node:20
  slack-executor:
    docker:
      - image: 'cibuilds/base:latest'
    resource_class: small
environment:
  TZ: '/usr/share/zoneinfo/Asia/Tokyo'
jobs:
  build:
    executor: default
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      - restore_cache:
          keys:
            - npm-{{ checksum "package-lock.json" }}
            - npm-
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
          paths:
            - node_modules
          key: npm-{{ checksum "package-lock.json" }}
  linting:
    executor: default
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      - restore_cache:
          keys:
            - npm-{{ checksum "package-lock.json" }}
            - npm-
      - run:
          name: Run linting
          command: npm run lint
  prettier:
    executor: default
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      - restore_cache:
          keys:
            - npm-{{ checksum "package-lock.json" }}
            - npm-
      - run:
          name: Run prettier check
          command: npm run prettier:check
  test:
    executor: default
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      - restore_cache:
          keys:
            - npm-{{ checksum "package-lock.json" }}
            - npm-
      - run:
          name: Run Component Test
          command: npm run test
  deploy:
    executor: default
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      - run:
          name: Build Project
          command: |
            npm install
            npm run build
            cd build
            zip ../build.zpi -r * .[^.]*
            echo "Build successful"
      - run:
          name: Deploy to FIrebase Hosting
          command: ./node_modules/.bin/firebase deploy --token=${FIREBASE_TOKEN}
  notify-via-slack:
    executor: slack-executor
    steps:
      - run: echo "Slack notification"
      - slack/notify:
          event: 'always'
          channel: C02R8V82XDH
          template: 'basic_success_1'

workflows:
  build-and-deploy:
    jobs:
      - build
      - linting:
          requires:
            - build
      - prettier:
          requires:
            - build
      - test:
          requires:
            - linting
            - prettier
      - cypress/run:
          filters:
            branches:
              only: master
          cypress-command: npx wait-on@latest http://localhost:3000 && npx cypress run --parallel --record
          start-command: npm run start
          parallelism: 2
      - deploy:
          requires:
            - test
            - cypress/run
          filters:
            branches:
              only: master
      - notify-via-slack:
          requires:
            - deploy
          filters:
            branches:
              only: master
